<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="mentoring">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="input-wrapper">
              <label for="your-name">Nome</label>
              <input type="text" id="your-name" required />
            </div>

            <div class="input-wrapper">
              <label for="your-surname">Sobrenome</label>
              <input type="text" id="your-surname" />
            </div>

            <div class="input-wrapper">
              <label for="your-email">
                Email<span>(digite um email válido)</span>
              </label>
              <input type="email" id="your-email" required />
            </div>

            <div class="input-wrapper">
              <label for="your-password">
                Senha<span>(mínimo de 8 caracteres)</span>
              </label>
              <input
                type="password"
                id="your-password"
                required
                minlength="8"
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-name">
                Nome do seu mentor<span>(só o primeiro nome)</span>
              </label>
              <input type="text" id="mentor-name" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper-hour">
            <legend>Seus horários disponíveis</legend>

            <p>Primeira mentoria</p>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="date-mentoring">
                  Data<span>(DD/MM/AAAA)</span>
                </label>
                <input type="date" id="date-mentoring" required />
              </div>

              <div class="input-wrapper">
                <label for="start-mentoring">Das</label>
                <input type="time" id="start-mentoring" required />
              </div>

              <div class="input-wrapper">
                <label for="end-mentoring">Até</label>
                <input type="time" id="end-mentoring" required />
              </div>
            </div>

            <p>Segunda mentoria</p>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="date-mentoring">
                  Data<span>(DD/MM/AAAA)</span>
                </label>
                <input type="date" id="date-mentoring" required />
              </div>

              <div class="input-wrapper">
                <label for="start-mentoring">Das</label>
                <input type="time" id="start-mentoring" required />
              </div>

              <div class="input-wrapper">
                <label for="end-mentoring">Até</label>
                <input type="time" id="end-mentoring" required />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input class="button" type="submit" form="mentoring" value="Salvar" />
      </footer>
    </div>
  </body>
</html>
